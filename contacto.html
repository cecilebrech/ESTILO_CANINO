<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Estilo Canino-contacto</title>
    <script src="https://kit.fontawesome.com/7ad9bcf715.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="ESTILOS/estilos.css">
</head>
<body>
    <header>
        <img id="logo" src="IMAGENES/LOGO.png">
    </header>
    <nav>
       
        <ul>
            <li><a href="index.html">home</a></li>
            <li><a href="servicios.html">servicios</a></li>
            <li><a href="ubicacion.html">ubicacion</a></li>
            <li><a href="contacto.html">contacto</a></li>

        </ul>
    
    </nav>
    <div class="row">
        <div class="column"><h2>Contacto</h2>
            <p>Contactenos para cualquier consulta!</p><
            <img id="perro-contacto" src="IMAGENES/PERRO_CONTACTO.jpeg" alt="perro banandose">
        </div>
        <div class="column">
            <form>
                <form action="show-data.html" target="_blank">
       
    
                <label for="firstname">Nombre:</label>
                <input size="30" type="text" name="firstname"><br><br>
                <label for="lastname">Apellido:</label>
                <input size="30" type="text" name="lastname"><br><br>
                <label for="address">Direccion:</label>
                <input size="30" type="text" name="address"><br><br>
                <label for="city">Ciudad:</label>
                <input size="30" type="text" name="city"><br><br>
                <label for="zipcode">Codigo Postal:</label>
                <input size="30" type="text" name="zipcode" ><br><br>
                <label for="birthdate">Fecha de nac. (dd/mm/yyyy):</label>
                <input type="date" name="birthdate"><br><br>
                <label for="coments">Comentarios:</label>
                <textarea name="coments" rows="5" cols="30"></textarea><br><br>

                <!-- <input type="submit" value="Enviar">-->
                <button type="send">Enviar</button>
                <button type="reset">Reset</button>
        </form>
        
            

         </div>
      </div>
    
    
        
    
    
       
        

    <footer>

    </footer>
</body>
