    <div class="container">

          <div class="col">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="IMAGENES/poddle.jpeg" class="d-block w-100" alt="poodle">
                  </div>
                  <div class="carousel-item">
                    <img src="IMAGENES/lab_bano.jpeg" class="d-block w-100" alt="labrador">

                    <img src="IMAGENES/mujer_lavando_perro.png" class="d-block w-100" alt="perrito">
                  </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>

          <div class="col">
            <p>Contactenos para cualquier consulta!</p>
            <form action="https://formspree.io/f/xgeqnwkg" method="post" target="_blank" name="fvalida">
   

                <label for="firstname">Nombre:</label>
                <input size="30" type="text"class="form-control" name="firstname"><br><br>
                <label  for="lastname">Apellido:</label>
                <input size="30" type="text" class="form-control" name="lastname"><br><br>
                <label  for="address">Direccion:</label>
                <input size="30" type="text" class="form-control" name="address"><br><br>
                <label for="city">Ciudad:</label>
                <input size="30" type="text"class="form-control" name="city"><br><br>
                <label for="zipcode">Codigo Postal:</label>
                <input size="30" type="text"class="form-control" name="zipcode" ><br><br>
                <label for="birthdate">Fecha de nac. (dd/mm/yyyy):</label>
                <input type="date" class="form-control" name="birthdate"><br><br>
                <label for="comments">Comentarios:</label>
                <textarea name="comments"class="form-control"rows="5" cols="30"></textarea><br><br>
    
               

                <input name type="button" value="Enviar" class="btn btn-success" onclick="valida_envia()">
                <button type="reset" class= "btn btn-success" >Reset</button> 
        </form>
          </div>
